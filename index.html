<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Taylor Swift Trivia!</h1>
        <div id="Start">Start</div>
        <div id="timer" style="display: none"></div>
        <div class="questionContainer">
            <div id="Question"></div>
            <div id="answerA" class="answer"></div>
            <div id="answerB" class="answer"></div>
            <div id="answerC" class="answer"></div>
            <div id="answerD" class="answer"></div>
        </div>
        <div class="summaryContainer">
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>
            <div id="startAgain" style="display:none">Play Again!</div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
